            font-family: "Ubuntu", serif;

	<body>
        <h3>F$: <span id="fenubucks">0</span></h3>
        <button onclick="photocopyFenubucks(photocopy)"><b>Photocopy Fenubucks</b></button>
        <br>
        <button onclick="betterPhotocopier()">Get better photocopier</button>
        <br>
        <br>
        Stiudent Cost: <span id="stiudentCost">10</span>
        F$
        <br>
        Stiudents Bought: <span id="stiudents">0</span>
        <br>
        <button onclick="buyStiudent()">Buy Stiudent</button>
        <br>
        <br>
        Aula Cost: <span id="aluaCost">200</span>
        F$
        <br>
        Aulas Built: <span id="aulas">0</span>
        <br>
        <button onclick="buildAula()">Build Aula</button>
    </body>


<script>
var fenubucks = 0;
var photocopy = 1;

function notEnoughFenu(){
    window.alert("Not enough Fenubucks!")
}

function photocopyFenubucks(number){
    fenubucks = fenubucks + number;
    document.getElementById("fenubucks").innerHTML = fenubucks;
};

//stiudents ============================================================

var stiudents = 0;

function buyStiudent(){
    var stiudentCost = Math.floor(10 * Math.pow(1.1,stiudents));
    if(fenubucks >= stiudentCost){
        stiudents = stiudents + 1;
    	fenubucks = fenubucks - stiudentCost;
        document.getElementById('stiudents').innerHTML = stiudents;
        document.getElementById('fenubucks').innerHTML = fenubucks;
    } else {
        notEnoughFenu()
    };
    var nextCostStiudent = Math.floor(10 * Math.pow(1.1,stiudents));
    document.getElementById('stiudentCost').innerHTML = nextCostStiudent;
};

window.setInterval(function(){
	
	photocopyFenubucks(stiudents);
	
}, 1000);

//aulas ================================================================

var aulas = 0;

function buildAula(){
    var aulaCost = Math.floor(200 * Math.pow(1.1,aulas));
    if(fenubucks >= aulaCost){
        aulas = aulas + 1;
    	fenubucks = fenubucks - aulaCost;
        document.getElementById('aulas').innerHTML = aulas;
        document.getElementById('fenubucks').innerHTML = fenubucks;
    } else {
        notEnoughFenu()
    };
    var nextCostAula = Math.floor(200 * Math.pow(1.1,aulas));
    document.getElementById('aulaCost').innerHTML = nextCostAula;
};

window.setInterval(function(){
	
	photocopyFenubucks(aulas);
	
}, 1000);
