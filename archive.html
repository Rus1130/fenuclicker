    <style>
        body,
        html {
          height: 50%;

        h1 {
            position: absolute;
            color: whitesmoke;
            top: 0;
            left: 0;

            display: block;

          }

      p {

        }

          margin-right: auto;
        }

        }

          background-color: whitesmoke;
        }

        .topnav {
          background-color: rgb(47, 53, 60);
          overflow: hidden;
        }

        .topnav a {
          float: left;
          color: whitesmoke;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: rgb(47, 53, 60);
        }

        .parallax {
          background-image: url("/images/blockfall.png");

          height: 90%;

          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

          position: absolute;
          right: 0;
          left: 0;

          right: 0;

          margin-left: auto;
          margin-right: auto;
        }

        .buttonPlacement {
          position: absolute;
          top: 140px;
          left: 0;
          right: 0;
          display: flex;
          justify-content: center;  
          align-items: center;
        }


        .button {
          background-color: rgb(159, 187, 247);
          padding: 15px 32px;
          text-decoration: none;
          font-size: 16px;
          border: 1px solid whitesmoke;
          transition-duration: 0.4s;
          border-radius: 12px;
        }

        .button:hover {
          background-color: whitesmoke;
          color: rgb(47, 53, 60);
          border: 2px solid rgb(159, 187, 247);
        }

        .topbuttons {
          position: relative;
          top: 10px;
        }
